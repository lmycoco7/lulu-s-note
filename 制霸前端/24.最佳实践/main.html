<!--
    可维护性
        什么是可维护的代码
            1.可理解性
            2.直观性
            3.可适应性
            4.可扩展性
            5.可调式性
        代码约定
            1.可读性   （注释）    ：函数和方法  大段代码    复杂的算法   Hack
            2.变量和函数命名   ：   变量名：n.   函数名：    v.     合乎逻辑。不要在意长度
            3.变量类型透明:   三种表示数据类型的方式： 初始化， 匈牙利标记法，类型注释
        松散耦合
            1.解耦HTML/JavaScript
            2.解耦CSS/JavaScript
            3.解耦应用逻辑/事件处理程序
                勿将event对象传给其他方法，只传来自event对象中所需的数据
                任何可以在应用层面的动作都应该可以在不执行任何事件处理程序的情况下进行
                任何事件处理程序都应该处理事件，然后将处理转交给应用逻辑
            4.编程实践
                尊重对象所有权
                避免全局量 命名空间
                避免与null进行比较
                使用常量    重复值 用户界面字符串 URLs    任意可能会更改的值
    性能
        注意作用域
            1.避免全局查找
                遍历作用域链的缘故
            2.避免with语句
                会创建自己的作用域的缘故，增加作用域链的长度
        选择正确方法
            1.避免不必要的属性查找
                O（1）：字面值，变量，数组
                O（n）：对象的属性
                    尽可能多的使用局部变量将属性查找替换为值查找
            2.优化循环
                1.减值迭代
                2.简化终止条件
                3.简化循环体
                4.使用后测试循环
            3.展开循环
                当循环的次数确定，消除循环并使用多次函数调用往往更快
                不确定时，Duff装置技术
            4.避免双重解释
                实例化一个新的解析器有不容忽视的开销，避免出现需要JavaScript解释的字符串
            5.性能的其他注意事项
                1.原生方法较快
                2.switch语句较快（多个if else转switch）
                3.位运算符较快
        最小化语句数
            1.多个变量声明
            2.插入迭代值 i++
            3.使用数组和对象字面量
        优化DOM交互
            1.最小化现场更新
            2.使用innerHTML
            3.使用事件代理（事件委托）
            4.注意HTMLCollection 少用到  4种方式可返回HTMLCollection对象
    部署
        1.构建过程
            知识产权问题
            文件大小
            代码组织
        2.验证
        3.压缩
            文件压缩
            HTTP压缩
-->
