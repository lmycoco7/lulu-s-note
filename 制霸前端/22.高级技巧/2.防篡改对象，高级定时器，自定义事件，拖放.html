<!--
    防篡改对象
        1.不可扩展对象：不能给对象添加新属性和方法  Object.preventExtensions()  判定：Object.isExtensible()
        2.密封的对象：满足上面并不能删除属性和方法  Object.seal()       判定 Object.isSealed()
        3.冻结的对象: 满足上面并不可写   Object.freeze()         判定  Object.isFrozen()
    高级定时器
        定时器的工作方式：当特定时间过去后将代码插入队列
        避免使用setInterval()  链式调用setTimeout(): setTimeout(function(){setTimeout(argument.callee,interval)},interval)
    Yielding Processes
        数组分块
    函数节流
        某些代码在没有间断的情况下连续重复执行，在resize事件中常用
    自定义事件
        观察者模式
    拖放
        创建一个绝对定位的元素，使其可以用鼠标移动
-->
