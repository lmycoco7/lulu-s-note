<!--
    JavaScript是主要用于客户端的脚本语言，ECMA是他的标准。
    ECMA:欧洲计算机制造协会
    历史：Netscape-----LiveScript
          microsoft----JScript
    ECMA尽管非常重要，但并不是JavaScript唯一的部分，而且也不是唯一成为标准的部分。
    JavaScript实现包括三个部分：
        1.核心部分：ECMAScript（由ECMA-262定义，提供核心语言功能）
            定义了脚本语言所有的属性，方法和对象。JavaScript，JScript，ActionScript等都是它的一个实现。
        2.文档对象模型：（DOM，提供访问和操作网页内容的方法和接口）
            针对XML但经过扩展用于HTML的应用程序编程接口（API）。
            DOM把整个页面映射为一个多层节点结构。
            DOM由万维网联盟（W3C）制定标准。
        3.浏览器对象模型：（BOM，提供与浏览器交互的方法和接口）
            只处理浏览器窗口和框架，一般的JavaScript扩展也当作其中的一部分。
-->

</html>
