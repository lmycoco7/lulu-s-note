<!--
    DOM:文档对象模型 。 DOM是针对HTML和XML文档的一个API（应用程序编程接口）。DOM描绘了一个层次化的节点树，允许开发人员添加、移除和修改页面的某一部分。

    节点层次：DOM可以将任何 HTML或 XML文档描绘成一个由多层节点构成的结构。节点分为几种不同的类型，每种类型分别表示文档中不同的信息及（或）标记。
-->
<!DOCTYPE html>
<html lang="en">  <!--文档节点是每个文档的根节点:文档元素。每个文档只能有一个文档元素。在 HTML 页面中，文档元素始终都是<html>元素。在 XML 中，没有预定义的元素，因此任何元素都可能成为文档元素。-->
<head>
    <meta charset="UTF-8">     <!--元素节点--><!--特性节点-->
    <!--哈-->            <!--注释节点-->
    <title>
        哈哈哈
    </title>
</head>
<body>
    <div id="a" tr="zky">aaa</div>
</body>
</html>
