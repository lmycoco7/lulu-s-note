<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="200" height="200" id="can">不支持</canvas>
</body>
<script>
    var can  = document.querySelector("#can");
    var context = can.getContext("2d");
    context.fillStyle = "red";      //填充色
    context.strokeStyle = "#0000ff";    //描边色
    context.strokeRect(10,10,100,100);  //绘制边
    context.fillRect(10,10,100,100);  //绘制矩形
    context.clearRect(200,200,30,30);  //清除该区域
    console.log(context);
    var url = can.toDataURL("image/png");
    var img = document.createElement("img");
    img.src=url;
    document.body.appendChild(img);
</script>
</html>
