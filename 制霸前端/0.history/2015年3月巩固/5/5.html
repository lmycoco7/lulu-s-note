<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="5.css" />
    <title>学习表格</title>
</head>
<body>
<table>
	<caption>学习计划</caption>
	<thead>
    	<tr>
        	<th scope="rowgroup">时间</th>
            <th scope="col">星期一</th>
            <th scope="col">星期二</th>
            <th scope="col">星期三</th>
        </tr>
    </thead>
    <tbody>
    	<tr>
        	<th scope="row">8pm</th>
            <td>html5</td>
            <td colspan="2">css3</td>
        </tr>
        <tr>
        	<th scope="row">9pm</th>
            <td>xml</td>
            <td>xhtml</td>
            <td rowspan="2">css3</td>
        </tr>
        <tr>
        	<th scope="row">10pm</th>
        	<td>html5</td>
            <td>html</td>
        </tr>
    </tbody>
</table>
</body>
</html>
