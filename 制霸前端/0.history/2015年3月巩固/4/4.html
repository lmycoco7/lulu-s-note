        <h1>天音波<sup>Q</sup></h1>
        <p>天音波：李青发出刺耳的声波定位敌人，对首个敌人造成物理伤害。如果天音波击中敌人，李青在接下来3秒可施放回音击。回音击：李青冲向被天音波击中的敌人，造成物理伤害并附加敌人损失生命值8%的伤害。</p>
