<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script src="jquery-1.11.2.min.js"></script>
<script src="jquery.validate.js"></script>
<script src="jquery.metadata.js"></script>
<script src="jquery.validate.messages_cn.js"></script>
<script>
	$(function(){
		$("#aa").validate({
			rules:{
				name:{
					required:true,
					minlength:5
				},	
				email:{
					required:true,
					email:true
				},
				url:"url",
				comment:"required"
			}
		});	
	});
</script>
<style>
*{
	font-family: Verdana;
	font-size: 96%;
}
label{
	width: 10em;
	float: left;
}
label.error{
	float: none;
	color: red;
	padding-left: .5em;
	vertical-align: top;
}
p{
	clear: both;
}
.submit{
	margin-left: 12em;
}
em{
	font-weight: bold; 
	padding-right: 1em; 
	vertical-align: top; 
}
</style>
</head>
<body>
	<form class="aa" id="aa" method="get" action="">
	<legend>一个简单的验证带验证提示的评论例子</legend>
	<p>
		<label for="name">姓名</label>
		<em>*</em><input id="name" name="name" size="25"/>
	</p>
	<p>
		<label for="email">电子邮件</label>
		<em>*</em><input id="email" name="email" size="25" />
	</p>
	<p>
		<label for="url">网址</label>
		<em>  </em><input id="url" name="url" size="25" />
	</p>
	<p>
		<label for="comment">你的评论</label>
		<em>*</em><textarea id="comment" name="comment" cols="22"></textarea>
	</p>
	<p>
		<input class="submit" type="submit" value="提交"/>
	</p>
	</form>
</body>
</html>
