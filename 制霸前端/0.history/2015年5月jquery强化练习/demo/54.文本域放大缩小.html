<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<style>
span{
	display:inline-block;
	background:#eee;
	padding:2px;
	border:1px #000000 solid;
	border-bottom-width:0;
	font-size:12px;
	margin-right:10px;
}
</style>
<script>
$(function(){
	$("#big").click(function(){
		if(!$("#aa").is(":animated")&&$("#aa").width()<500){
		$("#aa").animate({width:"+=50",height:"+=50"},400);
		}
		})
	$("#small").click(function(){
		if(!$("#aa").is(":animated")&&$("#aa").width()>163){
		$("#aa").animate({width:"-=50",height:"-=50"},400);
		}
		})
})		
</script>
</head>
<body>
	<span id="big">放大</span> <span id="small">缩小</span>
    <div>
    <textarea id="aa"></textarea>
    </div>
</body>
</html>
