<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<script>
$(function(){
	alert($("p").html());//p里面的所有的html代码
	$("p").html("<a href='#'>来点我</a>");  
	//html不能用于XML
})
</script>
</head>
<body>
<p class="aa bb cc"><i>你最喜欢的水果是？</i></p>
<ul>
	<li>苹果</li>
    <li>梨子</li>
    <li>香蕉</li>
    <li title="bl">菠萝</li>
</ul>
</body>
</html>
