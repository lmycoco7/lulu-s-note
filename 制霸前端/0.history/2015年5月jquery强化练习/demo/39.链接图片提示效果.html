<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>链接图片提示效果</title>
<style>
body{
	margin:0;
}
a{
	text-decoration:none;
}
.f{
	margin:50px 20px;
	padding:5px 10px;
	background-color:#bbb;
	border:1px #555 solid;
	width:60px;
	color:#eee;
	font-size:12px;
	display:block;
}
ul{
	list-style:none;
}
li{
	float:left;
	margin-right:50px;
}
.aa{
	position:absolute;
	padding:5px 10px;
	background:#f7f5d1;
	border:1px #555 solid;
	width:100px;
	font-size:12px;
	display:none;
}
.pic{
	position:absolute;
	border:#555 1px solid;
	width:400px;
	display:none;
}
.tit{
	background:#bbb;
	color:#fff;
	font-size:12px;
	line-height:20px;	
	text-align:center;
}
</style>
<script>
$(function(){
	var x=10;
	var y=20;
		$(".f").mouseover(function(e){
			this.a=this.title;
			this.title="";
			var a="<div class='aa'>"+this.a+"</div>";
			$("body").append(a);
			$(".aa").css({"top":(e.pageY+y)+"px","left":(e.pageX+x)+"px"}).show("fast");
			}).mouseout(function(){
				$(".aa").remove();
				this.title=this.a;
				}).mousemove(function(e){
					$(".aa").css({"top":(e.pageY+y)+"px","left":(e.pageX+x)+"px"});	
					});
		$("li a").mouseover(function(e){
			this.a=this.title;
			this.title="";
			var a="<div class='pic'><img src='"+this.href+"' /><div class='tit'>"+this.a+"</div></div>";
			$("body").append(a);
			$(".pic").css({"top":e.pageY+y+"px","left":e.pageX+x+"px"}).show("fast");
			}).mouseout(function(){
				$(".pic").remove();
				this.title=this.a;
				}).mousemove(function(e){
					$(".pic").css({"top":e.pageY+y+"px","left":e.pageX+x+"px"});
					});
		})
</script>
</head>
<body>
<a href="#" class="f" title="你真的点我啊！！">请死命点我</a>
<ul>
	<li ><a href="../img/apple_1_bigger.jpg" title="apple-1"><img src="../img/apple_1.jpg" /></a><li>
    <li ><a href="../img/apple_2_bigger.jpg" title="apple-2"><img src="../img/apple_2.jpg" /></a><li>
    <li ><a href="../img/apple_3_bigger.jpg" title="apple-3"><img src="../img/apple_3.jpg" /></a><li>
    <li ><a href="../img/apple_4_bigger.jpg" title="apple-4"><img src="../img/apple_4.jpg" /></a><li>
</ul>
</body>
</html>
