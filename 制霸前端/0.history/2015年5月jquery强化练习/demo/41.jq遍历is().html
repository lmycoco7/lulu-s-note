<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<style>
div{
	margin:50px 20px;
}
p{
	width:200px;
	line-height:30px;
	font-size:12px;
	color:#fff;
	margin:0;
}
.a{
	background:#bbb;
}
.b{
	background:#555;
	display:none;
}
</style>
<script>
$(function(){
	$(".a").bind("click",function(){
		if($(this).next().is(":hidden")){   //is只判断该值，无论他子元素是否含有。不创建JQ对象，返回布尔值。
				$(this).next().show();
			}else{
				$(this).next().hide();
				}
	})
})
</script>
</head>
<body>
<div>
	<p class="a">我们的目标是？</p>
    <p class="b">没有蛀牙！</p>
</div>
</body>
</html>
