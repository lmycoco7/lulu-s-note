<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<script>
$(function(){
	$("li").click(function(){
		alert($(this).text());
		})
	var $a=$("li:eq(1)").detach();
	$("ul").append($a);
	$("li").detach("li[title='bl']");
})
</script>
</head>
<body>
<ul>
	<li>苹果</li>
    <li>梨子</li>
    <li>香蕉</li>
    <li title="bl">菠萝</li>
</ul>
</body>
</html>
