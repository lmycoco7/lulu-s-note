<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<style>
table{
	font:12px Verdana, Geneva, sans-serif;
	border-collapse:collapse;
}
thead{
	border-bottom:1px #000 solid;
	font-weight:bold;
	text-align:left;
	padding-bottom:5px;
}
th{
	padding-bottom:5px;
	width:100px;
}
td{
	line-height:20px;
	width:100px;
}
.xx{
	background:#FFF38F;	
}
.selected{
	background:#ff6500;
	text-align:center;
}
</style>
<script>
$(function(){
	$(".xx").click(function(){
			$(this).toggleClass("selected").siblings("."+this.id+"_1").toggle();
		}).click();
})
</script>
</head>
<body>
</body>
<table>
	<thead>
    	<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
	<tbody>
    	<tr class="xx" id="a"><td colspan="3">UI设计师</td></tr>
    	<tr class="a_1"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
        <tr class="a_1"><td>李四</td><td>女</td><td>北京周口</td></tr>
        <tr class="xx" id="b"><td colspan="3">前端工程师</td></tr>
        <tr class="b_1"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
        <tr class="b_1"><td>赵六</td><td>男</td><td>浙江杭州</td></tr>
        <tr class="xx" id="c"><td colspan="3">后端工程师</td></tr>
        <tr class="c_1"><td>田七</td><td>男</td><td>四川南充</td></tr>
        <tr class="c_1"><td>童锐</td><td>女</td><td>成都人兽</td></tr>
    </tbody>
</table>
</html>
