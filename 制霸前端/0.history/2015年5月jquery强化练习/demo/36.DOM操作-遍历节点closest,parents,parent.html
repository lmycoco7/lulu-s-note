<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<script>
$(function(){
	$(".vv").closest("li").addClass("aa"); //从自己开始，向上查找最近的符合的元素，返回一个值。parents（）返回所有的符合值，parent()只返回最近的一个符合值。
})
</script>
</head>
<body>
<p><i>你最喜欢的水果是？</i></p>
<ul>
	<li>苹果</li>
    <li>梨子</li>
    <li class="vv">香蕉</li>
    <li title="bl"><i>菠萝</i></li>
</ul>
<P>LALALA</p>
</body>
</html>
