<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<style>
div{
	margin:50px 20px;
}
p{
	width:200px;
	line-height:30px;
	font-size:12px;
	color:#fff;
	margin:0;
}
.a{
	background:#bbb;
}
.b{
	background:#555;
	display:none;
}
</style>
<script>
$(function(){
	$(".a").hover(function(){     
		$(this).next().show();
		},function(){
			$(this).next().hide();
			})
			//hover()等价于 mouseenter+mouseleave
})
</script>
</head>
<body>
<div>
	<p class="a">我们的目标<span>是</span>？</p>
    <p class="b">没有蛀牙！</p>
</div>
</body>
</html>
