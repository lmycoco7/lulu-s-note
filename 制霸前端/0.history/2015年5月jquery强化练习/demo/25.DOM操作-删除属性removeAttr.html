<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<script>
$(function(){
	$("li:eq(3)").removeAttr("title");
	//prop()和removeProp()获取匹配的第一个元素属性和删除属性
})
</script>
</head>
<body>
<p>你最喜欢的水果是？</p>
<ul>
	<li>苹果</li>
    <li>梨子</li>
    <li>香蕉</li>
    <li title="bl" value="a">菠萝</li>
</ul>
</body>
</html>
