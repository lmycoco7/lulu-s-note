<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script src="../jquery-1.11.2.min.js"></script>
<title>无标题文档</title>
<style>
p{
	width:200px;
	background:#555;
	color:#eee;
	font-size:14px;
	border:1px #000 solid;
}
</style>
<script>
$(function(){
	$("p").click(function(){
		$(this).fadeOut(1000);  
		})
	$("button").click(function(){
		$(this).prev().fadeIn(1000);
		})
		//他们作用于 透明度  可用fadeToggle()代替
	$("button").click(function(){
		$(this).fadeTo(1000,0.2);  //fadeTo()只改变透明度而已
		})
/*		
	$("button").click(function(){
		$(this).prev().fadeToggle(1000);
		})
*/
})
</script>
</head>
<body>
<p>我顶着大太阳，只想为你撑伞，你靠在我肩膀，深呼吸怕遗忘，鸡蛋糕和嘴角果酱我都想要尝，多希望话题不断园游会永不打烊~</p>
<button>点我显示</button>
</body>
</html>
