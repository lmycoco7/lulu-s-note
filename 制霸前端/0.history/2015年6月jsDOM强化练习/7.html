<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function move(ID,x,y,time){
	var a=document.getElementById(ID);
	var ax=parseInt(a.style.left);
	var ay=parseInt(a.style.top);
	if(ax==x&&ay==y) {return true;}
	if(ax<x) {ax++;}
	if(ax>x) {ax--;}
	if(ay<y) {ay++;}
	if(ay>y) {ay--;}
	a.style.top=ay+"px";
	a.style.left=ax+"px";
	setTimeout("move('"+ID+"',"+x+","+y+","+time+")",time);
	}
window.onload=function(){
	var a=document.getElementById("a");
	a.style.position="absolute";
	a.style.top="200px";
	a.style.left="100px";
	setTimeout ("move('a',300,100,20)",1000);
	var b=document.getElementById("b");
	b.style.position="absolute";
	b.style.top="300px";
	b.style.left="100px";
	}
</script>
</head>
<body>
<p id="a">啊啊啊</p>
<p id="b">哈哈哈</p>
</body>
</html>
