<!--
    1.浏览器报告错误
    2.错误处理
        良好的错误处理机制可以让用户及时得到提醒，知道到底发生了什么事，因而不会惊慌失措。
        try-catch语句
            try块中发生错误会立即退出try块，执行catch块，并接受一个包含错误信息的对象。该对象有个message属性。
            finally语句 始终执行
        错误类型
            Error EvalError RangeError ReferenceError SyntaxError TypeError URIError
        当try-catch语句中发生错误时，浏览器会认为错误已经被处理了。
        throw语句：模拟报错
        error事件
        常见的错误类型：
            1.类型转换错误
            2.数据类型错误
            3.通信错误
        区分致命错误和非致命错误
        把错误记录到服务器
    3.调试技术
        console error info log warn
    4.常见的IE错误
        1.操作终止
        2.无效字符
        3.未找到成员
        4.未知运行时错误
        5.语法错误
        6.系统无法找到指定资源
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //只要发生错误（未被try-catch处理），都会触发error事件
    window.onerror = function(message){
        console.log(message);
    };
    try{
        alert(111);
    }catch(error){
        alert(error.message);
        console.log(error);
    }finally {
        console.log("fff");
    }

    (function(a){
        if(typeof a !== "number"){
            throw ReferenceError("错啦啦"); //报错后面就不执行
        }
        console.log("11");
    })(1);
    alet(1);
</script>
</body>
</html>
