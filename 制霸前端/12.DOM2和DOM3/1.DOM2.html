    // HTML元素在JavaScript中都有一个对应的style属性,这个属性是CSSStyleDeclaration 的实例，他包含所有样式信息（不包括外部样式表和嵌入样式表）
    //style对象中的对应css属性 backgroundImage  cssFloat
    // 访问元素的样式 style对象中对应的属性名
    var a = document.querySelector("div");
    console.log(a);
    console.log(a.style.color);  //red
    console.log(a.style.fontSize); //""
    //   DOM样式属性和方法
    //style对象的一些属性： cssText length parentRule getPropertyPriority() getPropertyValue() item(index)或[] removeProperty() setProperty()
    console.log(a.style.cssText);
    a.style.cssText = "";  //可读可写 cssText重写整个style特性的值
    a.style.setProperty("width","20px","important");
    //   计算的样式  计算出最终的样式  只读
    var b=document.defaultView.getComputedStyle(a);
    //IE中是 a.currentStyle
    console.log(b);

    //2.操作样式表
    //CSSStyleSheet类型表示的是样式表，包括通过link元素包含的样式表和在style元素中定义的样式表
    console.log(document.styleSheets);
    //   CSS规则
    console.log(document.styleSheets[0].rules[0]);
    //   创建规则
    document.styleSheets[0].insertRule("body:{background-color:red}",0); //0为层叠最上面   那坨绿的是cssText
    //IE中是document.styleSheets[0].addRule("body","background-color:red",0);
    //   删除规则
    document.styleSheets[0].deleteRule(0); //一个参数：要删除的规则的位置
    //IE中是document.styleSheets[0].removeRule[0];
