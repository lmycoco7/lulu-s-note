<!--
    内置对象：由ECMAScript实现提供的、不依赖于宿主环境的对象，这些对象在ECMAScript程序执行之前就已经存在了。
    Global Math
    Global对象：所有不属于任何其他对象的属性和方法，最终都是它的属性和方法。
                没有全局变量和全局函数，所有在全局作用域中定义的属性和函数，都是Global对象的属性。
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //URI编码方法 encodeURI()（用于整个URI） encodeURIComponent()（用于URI中的一段）
    var uri ="http://www.baidu.com/ aa bb.html#cc";
    console.log(encodeURI(uri));   //http://www.baidu.com/%20aa%20bb.html#cc  宽松
    console.log(encodeURIComponent(uri));   //http%3A%2F%2Fwww.baidu.com%2F%20aa%20bb.html%23cc  严格（常用）
    //对应逆方法 decodeURI() decodeURIComponent()
    console.log(decodeURI("http://www.baidu.com/%20aa%20bb.html#cc")); //http://www.baidu.com/ aa bb.html#cc
    console.log(decodeURIComponent("http%3A%2F%2Fwww.baidu.com%2F%20aa%20bb.html%23cc")); //http://www.baidu.com/ aa bb.html#cc
    //eval()方法  JavaScript中最强大的方法  一个参数：要执行的代码
    //内执行的代码是包含该次调用的执行环境的一部分，该代码具有与该执行环境相同的作用域链。
//    a(); //报错
    eval("function a(){console.log('hahah');}");   //不会变量提升
    a();
    //window对象
    //在浏览器中，将Global对象作为window对象的一部分。所有在全局作用域声明的变量和函数，都成为了window对象的属性。
    var color ="red";
    function col(){
        console.log(window.color);
        console.log(this.color);
    }
    window.col();
    var global = function(){
        return this;
    }();
    console.log(global);  //即window
    console.log(window);
    //Math对象
    console.log(Math.PI); //3.141592653589793
    //min()  max() 方法 接受任意多个数值参数，返回一个
    console.log(Math.max(-1,3,54,2,44,0.5));   //54
    console.log(Math.min(-1,3,54,2,44,0.5));   //-1
    var math=[-1,3,45,2,32,0.5];
    console.log(Math.max(math));//math不是数值参数 所以返回NaN
    console.log(Math.max.apply(Math,math)); //apply 第一个参数是作用域（Math对象），第二个是参数数组
    //舍入方法 ceil() 向上舍入 floor() 向下舍入  round() 标准舍入
    console.log(Math.ceil(3.3)); //4
    console.log(Math.floor(3.3)); //3
    console.log(Math.round(3.3)); //3
    //随机方法 random() 随机显示0~1
    console.log(Math.random());
    console.log(Math.floor(Math.random()*100));//0~100
    //Math还有一系列其他方法，如三角函数等。
</script>
</body>
</html>
